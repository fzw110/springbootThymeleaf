<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-aline="http://www.w3.org/1999/xhtml">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div style="width:500px;margin:200px auto;text-align: center"  >
    <table align="center" border="1"  cellspacing="0">
        <thead>
           <tr>
               <th>id</th>
               <th>名字</th>
               <th>年龄</th>
               <th>地址</th>
               <th>删除</th>
               <th>修改</th>
           </tr>
        </thead>
        <tbody>
            <tr th:each="l: ${list}">
                <td th:text="${l.getId()}"></td>
                <td th:text="${l.getName()}"> </td>
                <td th:text="${l.getAge()}"></td>
                <td th:text="${l.getAdress()}"></td>
                <td ><a th:href="@{/delete(id=${l.getId()})}">删除</a></td>
                <td ><a th:href="@{/edit(id=${l.getId()})}">修改</a></td>
            </tr>
        </tbody>


    </table>
    <br/>
    <br/>
    <form action="add" method="post" >

        姓名: <input name="name"><br/>
        年龄: <input name="age"><br/>
        地址: <input name="adress"><br/>
        <button type="submit">提交</button>
    </form>
</div>
</body>

</html>
